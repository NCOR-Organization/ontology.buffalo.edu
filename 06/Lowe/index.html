	<tr>
		<td><![endif]>
		<div>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font face="Cornerstone" color="#000066">T</font><font color="#000066" size="3" face="Cornerstone">his 
			conference is the first dedicated to the work of</font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone">
			<a href="/06/Lowe/Vita.html">
			<font color="#000066">E. J. Lowe</font></a>, one of the most 
			distinguished metaphysicians active in philosophy today. Lowe has 
			published eight influential books and some 150 articles on themes</font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone">in metaphysics and 
			related areas. His latest book,</font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone"><i>The 
			Four-Category Ontology:</i></font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone"><i>A Metaphysical 
			Foundation for Natural Science</i>,</font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone">was published by</font></p>
			<p class="MsoNormal" align="center" style="margin-left: 2pt; margin-right: 5pt; margin-top: 0in; margin-bottom: .0001pt">
			<font color="#000066" size="3" face="Cornerstone">Oxford University 
			Press in December 2005.</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-size: 14.0pt"><font color="#000066"><br>
			</font></span>
			<st1:date Year="2005" Day="7" Month="4">
			<b style="mso-bidi-font-weight: normal">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<font size="6">April 8&ndash;9, 2006</font></span></b></st1:date><b style="mso-bidi-font-weight: normal"><span style="font-size: 20.0pt; font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #002448; mso-font-width: 90%; mso-font-kerning: 8.0pt"><o:p></o:p></span></b></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font color="#000066">
			<span style="font-size: 14.0pt; font-family: Cornerstone; mso-bidi-font-family: Courier New; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<o:p>&nbsp;</o:p></span></font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<i style="mso-bidi-font-style: normal">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #5F5F5F; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<font size="1">TO BE HELD AT:</font></span></i></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			Center for Inquiry<o:p></o:p></span></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<st1:Street>
			<st1:address>
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			3965 Rensch Road</span></st1:address></st1:Street><span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #002448; mso-font-width: 90%; mso-font-kerning: 8.0pt"><o:p></o:p></span></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<st1:place>
			<st1:City>
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			Amherst</span></st1:City><span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">,
			</span>
			<st1:State>
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #000066; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			New York</span></st1:State></st1:place></p>
			<p class="MsoNormal" align="center" style="text-align: center">&nbsp;</p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<o:p><font size="4">&nbsp;</font></o:p></span></p>
			<div style="border: 3px double #996600; padding-top: 10px; padding-bottom: 10px; background-color: #000066">
				<p class="MsoNormal" align="center" style="text-align: center">
				<font color="#FFFFFF">
				<span style="font-weight: 700; letter-spacing: -0.4pt">
				<font face="Cornerstone" size="4">KEYNOTE ADDRESS BY E.</font><font face="Cornerstone" size="2">
				</font><font face="Cornerstone" size="4">J.</font><font face="Cornerstone" size="2">
				</font><font face="Cornerstone" size="4">LOWE</font></span></font></div>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<o:p><font size="5">&nbsp;</font></o:p></span></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<i style="mso-bidi-font-style: normal">
			<span style="font-family: Cornerstone; mso-bidi-font-family: Courier New; color: #5F5F5F; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<font size="1">SPEAKERS WILL ALSO INCLUDE:</font></span></i></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font color="#000066" face="Cornerstone" size="3">John Heil  
			Washington University, St. Louis<br>
			Joshua Hoffman  University of North Carolina, Greensboro<br>
			Storrs McCall  McGill University<br>
			Trenton Merricks  University of Virginia<br>
			Eric Olson  University of Sheffield<br>
			Gary Rosenkrantz  University of North Carolina, Greensboro<br>
			Amie Thomasson  University of Miami</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font face="Cornerstone" color="#000066">Achille Varzi  Columbia 
			University</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font color="#333399" size="4">&nbsp;</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-family: Cornerstone; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<font color="#996600" size="3">REGISTRATION PRIOR TO MARCH 15, 2006 
			IS FREE</font><o:p></o:p></span></p>
			<p class="MsoNormal" align="center" style="text-align: center">&nbsp;</p>
			<p class="MsoNormal" align="center" style="text-align: center"><i>
			<font color="#5F5F5F" face="Cornerstone" size="1">FOR FURTHER 
			INFORMATION PLEASE CONTACT:</font></i></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font color="#002448" face="Cornerstone" size="3">
			<font color="#000066"><a href="mailto:ncor@buffalo.edu">
			<font color="#000066">ncor@buffalo.edu</font></a></font></a></font></p>
			<p class="MsoNormal" align="center" style="text-align: center; margin-bottom: 0pt">
			<font color="#000000" face="Cornerstone" size="2">&nbsp;</font></p>
			<p class="MsoNormal" align="center" style="text-align: center; margin-bottom: 0pt">
			<font color="#000000" size="2">
			<span style="font-family: Cornerstone; mso-font-width: 90%; mso-font-kerning: 8.0pt">
			<o:p>&nbsp;</o:p></span></font></p>
			<div style="border: 3px double #996600; padding-top: 10px; padding-bottom: 10px; background-color: #000066">
				<p class="MsoNormal" align="center" style="text-align: center">
				<font face="Cornerstone" size="2" color="#FFFFFF">In association 
				with the above event, </font><font face="Cornerstone">
				<font size="2" color="#FFFFFF">a </font>
				<span style="color: white"><font color="#996600">
				<a style="text-decoration: underline; text-underline: single" href="http://www.acsu.buffalo.edu/~kllaux/">
				<font color="#FFFFFF" size="2">Graduate Conference</font></a></font></a></span><font size="2" color="#FFFFFF"> 
				on</font></font></p>
				<p class="MsoNormal" align="center" style="text-align: center">
				<font face="Cornerstone" size="2" color="#FFFFFF">themes from 
				the work of E.</font><font face="Cornerstone" color="#FFFFFF" size="1">
				</font><font face="Cornerstone" size="2" color="#FFFFFF">J. Lowe 
				will take place on April 7, 2006.</font></div>
			<p class="MsoNormal" align="center" style="text-align: center; margin-bottom: 0pt">
			&nbsp;</p>
			<p class="MsoNormal" align="center" style="text-align: center"><i>
			<font color="#5F5F5F" face="Cornerstone" size="1">SPONSORED BY:</font></i></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font face="Cornerstone" size="2" color="#000066">Department of 
			Philosophy</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font face="Cornerstone"><span style="color: white">
			<font color="#002448" size="2"><font color="#000066">
			<a style="text-decoration: underline; text-underline: single" href="http://ncor.us/">
			<font color="#000066">National Center for Ontological Research</font></a></font></a></font><font size="2"></a></font></span></font></p>
			<p class="MsoNormal" align="center" style="text-align: center"><i>
			<font color="#5F5F5F" face="Cornerstone" size="1">and</font></i></p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<font color="#000066" face="Cornerstone" size="2">Charles S. Peirce 
			Chair in American Philosophy, University at Buffalo</font></p>
			<p class="MsoNormal" align="center" style="text-align: center">&nbsp;</p>
			<p class="MsoNormal" align="center" style="text-align: center">
			<span style="font-family: Cornerstone; mso-font-width: 85%; mso-font-kerning: 8.0pt">
			<font color="#5F5F5F" size="1">Department of Philosophy<b style="mso-bidi-font-weight: normal">

			<span style="font-family: Cornerstone; mso-font-width: 85%; mso-font-kerning: 8.0pt">
