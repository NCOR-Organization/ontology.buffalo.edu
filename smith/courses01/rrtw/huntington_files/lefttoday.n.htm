	var loaded = 0;
	var selected = "none";
	var sect_count=section.length;

function refresh()
{
document.location=document.location;
}

function clicked_it(imgName)
{
  if ( loaded == "1" )
  {
	last = selected
     	selected = imgName;
	img_inact(last);
     	img_act(imgName);
  }
}
function img_act(imgName)
{
        if ( loaded == "1" )
        {
         imgOn=eval(imgName+"on.src")
         document [imgName].src = imgOn;
        }
}
function img_inact(imgName)
{
      if ( loaded == "1" && selected != imgName && imgName != "none" )
        {
         imgOff = eval(imgName+"off.src")
         document [imgName].src = imgOff;
        }
}

//
// This function loads all the graphics
//
function load_src()
{
  if ( version == "n3" )
  {

// look for all images that have names

	img_count=document.images.length
	var name_count=0;
	for ( var i=0; i<img_count; i++ ) 
	{
	img_name = document.images[i].name
		if ( img_name != "" )
		{
			section[name_count]=img_name;
			name_count++;
		}

	}
//   check how many we have
	var sect_count=section.length

	for ( var i=0; i<sect_count; i++ ) 
	{
	var str=section[i]+"on = new Image(85,11)";
	eval (str);
       	var str=section[i]+'on.src = "'+img_dir+section[i]+'baron2.gif"';
	eval (str);
	var str=section[i]+"off = new Image(85,11)";
	eval (str);
        var str=section[i]+'off.src = "'+img_dir+section[i]+'baroff2.gif"';
	eval (str);
	}
  loaded = 1;
  }
}
//
// -->
</SCRIPT>
